ota:
  password: "e82fe9bada398051d779151a591a1e2e"
  # Needed to get round interrupt issue
  on_begin:
    then:
      - lambda: balboagl->pause();

external_components:
    - source:
        type: git
        url: https://github.com/netmindz/balboa_GL_ML_spa_control.git
        ref: ESPHome
      refresh: 0s


BalboaGL:
  # Pin values for T-RSC3
  hardware_uart: UART1
  rx_pin: 3
  tx_pin: 10
  enable_pin: 5
  panel_select_pin: 6
    
climate:
  - platform: BalboaGL
    name: Temp
    update_interval: 220ms
          
#   # Text sensors with general information.
text_sensor:
    # Expose ESPHome version as sensor.
    - platform: version
      name: ESPHome Version
    # Expose WiFi information as sensors.
    - platform: wifi_info
      ip_address:
        name: IP
      ssid:
        name: SSID
      bssid:
        name: BSSID

    - platform: BalboaGL
      state:
        name: State
      raw:
        name: Raw Data
      # lcd:
      #   name: LCD Display

# Sensors with general information.
sensor:
  # Uptime sensor.
  - platform: uptime
    name: Uptime

  - platform: BalboaGL
    commandQueue:
      name: Command Queue

  # WiFi Signal sensor.
  - platform: wifi_signal
    name: WiFi Signal
    update_interval: 60s

switch:
  - platform: BalboaGL
    name: Light


select:
  - platform: BalboaGL
    pump1:
      name: Pump1
      options: 
        "HIGH"
    pump2:
      name: Pump2
      options: 
        "HIGH"

button:
  - platform: BalboaGL
    up:
      name: "UP"
    down:
      name: "Down"
    mode:
      name: "Mode"
